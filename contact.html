<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Al Pavo Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 80px;
            font-weight: 500; /* Medium weight for body text */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            
        }
        .contact-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 700;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
        }
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #ffcc00;
            font-size: 20px;
            font-weight: 700;
        }
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 768px) and (max-device-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                text-align: center;
                border-radius: 10px;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
            .contact-container {
                width: 95%;
                text-align: center;
            }
            form {
                width: 100%;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            .social-links a {
                font-size: 18px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Al Pavo Studio</div>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="portofolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>

    <section></section>
    <footer>
        <p>&copy; 2025 Al Pavo Studio. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
        </script>
</body>
</html>
