<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Al Pavo Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 80px;
            font-weight: 500; /* Medium weight for body text */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            
        }
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        .portfolio-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 768px) and (max-device-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                text-align: center;
                border-radius: 10px;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .service-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .product-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('pexels-ingniostudio-665214.jpg') no-repeat center center/cover;
            position: relative;
            text-align: center;
        }
        .product-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .product-section h3 {
            font-size: 35px;
            position: relative;
            z-index: 1;
            color: white;
        }
        .product-section p,
        .product-section a {
            font-size: 15px;
            position: relative;
            z-index: 1;
            color: white; 
        }
        .view-more-1 {
            margin-top: 14px;
            padding: 15px 30px;
            background: #5e5e5e;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Al Pavo Studio</div>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>

        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');

</body>
</html>
